<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <h1>üîç Debug Test Page</h1>
    <div id="debug-info"></div>
    
    <script>
        const debugDiv = document.getElementById('debug-info');
        
        function addDebug(message, type = 'debug') {
            const div = document.createElement('div');
            div.className = `debug ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            debugDiv.appendChild(div);
        }
        
        addDebug('üìÑ Trang debug ƒë√£ load th√†nh c√¥ng', 'success');
        
        // Test fetch CSV
        fetch('/data/Leaderboard.csv')
            .then(response => {
                addDebug(`üì° CSV Response status: ${response.status}`, response.ok ? 'success' : 'error');
                return response.text();
            })
            .then(data => {
                addDebug(`üìÑ CSV data length: ${data.length} characters`, 'success');
                addDebug(`üìÑ First 100 chars: ${data.substring(0, 100)}...`, 'debug');
            })
            .catch(error => {
                addDebug(`‚ùå Error loading CSV: ${error}`, 'error');
            });
            
        // Test basic elements
        setTimeout(() => {
            addDebug('üîç Testing main page elements...', 'debug');
            
            fetch('/')
                .then(response => response.text())
                .then(html => {
                    const hasLoading = html.includes('id="loading"');
                    const hasLeaderboard = html.includes('id="leaderboard"');
                    const hasScript = html.includes('script.js');
                    
                    addDebug(`üìÑ HTML has loading element: ${hasLoading}`, hasLoading ? 'success' : 'error');
                    addDebug(`üìÑ HTML has leaderboard element: ${hasLeaderboard}`, hasLeaderboard ? 'success' : 'error');
                    addDebug(`üìÑ HTML includes script.js: ${hasScript}`, hasScript ? 'success' : 'error');
                })
                .catch(error => {
                    addDebug(`‚ùå Error checking main page: ${error}`, 'error');
                });
        }, 1000);
    </script>
</body>
</html>
